<div class="swiper" data-swiper="application-form">
    <ul class="swiper-wrapper">
        <li class="swiper-slide">
            <div class="details-form">
                <form action="#" class="application-form form">
                    <div class="input-box"><input placeholder="ФИО" type="text" class="rounded-input"
                                                  name="name"/></div>
                    <div class="input-box"><input placeholder="Email" name="email"
                                                  class="rounded-input"/></div>
                    <div class="input-box"><input data-tel-input type="tel"
                                                  placeholder="Контактный номер телефона"
                                                  name="phone" class="rounded-input"/></div>
                    <div class="button-input"><button type="submit"
                                                      class="form__btn btn btn--primary">Узнать подробности</button></div>
                </form>
            </div>
        </li>
        <li class="swiper-slide">
            <div class="form__success success-message">
                <div class="success-message__icon"></div>
                <span class="success-message__text">Заявка<br>отправлена</span></div>
        </li>
    </ul>
</div>
